<div class="wrapper-card">
    <div class="card card-style-home">
        <div class="card-header">
            Operation
        </div>
        <div class="card-body">
            <h5 class="card-title">Create goods or services</h5>
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
                    <!-- <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" formControlName="description" class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="Enter description">
                    <!-- <small id="descriptionHelp" class="form-text text-muted">We'll never share your description with anyone else.</small> -->
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="table-pagination" style="width:500px">
        <table class="table table-striped table-custom">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Description</th>
                    <th scope="col">Destination</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <th scope="row">{{ country.id }}</th>
                    <td>{{ country.productName || 'New Product' }}</td>
                    <td>{{ country.productDescription || 'No description' }}</td>
                    <td>
                        <span ngbTooltip="{{country.destination ? country.destination : null}}">
                            <button class="btn btn-sm btn-outline-primary" [disabled]="country.hasOwnProperty('destination')" (click)="showModal(country.productId)">
                                Send
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="pageChanged($event)">
                <ng-template ngbPaginationPrevious ()>Prev</ng-template>
                <ng-template ngbPaginationNext>Next</ng-template>
            </ngb-pagination>
        </div>
    </div>

</div>
