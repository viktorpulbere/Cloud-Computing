<div class="modal-header">
    <h4 class="modal-title"> Registration </h4>
</div>
<div class="modal-body">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="form-group">
            <label for="address">Your name:</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="address">Your address:</label>
            <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter your address">
            <small id="addressHelp" class="form-text text-muted">We'll never share address, only to your distributors and customers.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
