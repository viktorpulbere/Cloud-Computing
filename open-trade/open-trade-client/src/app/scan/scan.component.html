<app-add-scanner *ngIf="btnScanClicked" (event)="afterScan($event)" style="width: 100%; height: 100%;">
</app-add-scanner>
<div class="wrapper-trace" style="margin-top: 40px;" *ngIf="!btnScanClicked">
    <div style="width: 500px; height: 500px; position: relative; display: none;">
        <ngx-spinner bdOpacity=0 bdColor="#ffffff" size="medium" color="#1152fd" type="ball-clip-rotate" [fullScreen]="false">
            <p>
            </p>
        </ngx-spinner>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Trace your product </h1>
                </div>
                <ul class="timeline">
                    <li class="timeline-item" *ngFor="let item of trace">
                        <div class="timeline-badge"><i class="fas fa-map-marker-alt fa-2x" style="color:red"></i>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 class="timeline-title"> {{item.source}} </h4>
                                <p><small class="text-muted">
                                    <i class="glyphicon glyphicon-time"></i> Location: {{item.address}} - {{item.location['lat']}}, {{item.location['lng'] }}</small></p>
                            </div>
                            <div class="timeline-body">
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <app-verified [success]="success">

    </app-verified>
</div>
